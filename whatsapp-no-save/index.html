<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WA Tanpa Simpan Nomor</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">

    <link rel="manifest" href="manifest.json">

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.error('Service Worker registration failed:', error);
                });
        }
    </script>
</head>

<body class="container mt-5">

    <main>
        <h1 class="fancy-title mb-4">Direct WhatsApp Chat</h1>
        <div class="line"></div>
        <h4 class="fancy-subtitle mb-4">Chat Nomor Whatsapp Tanpa Menyimpan Nomor</h4>

        <form id="whatsappForm">
            <div class="form-group">
                <label for="phoneNumber">Masukan Nomor Handphone:</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="08xxxxxxx" required>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-generate" onclick="generateLink()">Generate Chat</button>
            </div>

            <div class="text-center">
                &copy;
                <span id="copyright">
                <script>document.getElementById('copyright').appendChild(document.createTextNode(new Date().getFullYear()))</script>
                </span> <a href="https://github.com/Bertawsky031" target="_blank">Bertawsky</a>. All rights reserved.</p>
            </div>
        </form>
    </main>



    <!-- Bootstrap JS and Popper.js scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.slim.min.js" integrity="sha512-sNylduh9fqpYUK5OYXWcBleGzbZInWj8yCJAU57r1dpSK9tP2ghf/SRYCMj+KsslFkCOt3TvJrX2AV/Gc3wOqA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js" integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js" integrity="sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        function generateLink() {
            var phoneNumber = document.getElementById('phoneNumber').value;

            // Validate and modify phone number
            if (phoneNumber.trim() === '' || !(/^\d+$/.test(phoneNumber))) {
                alert('Please enter a valid numeric phone number.');
                return;
            }

            // Remove the first digit if it's 0
            if (phoneNumber.charAt(0) === '0') {
                phoneNumber = phoneNumber.substring(1);
            }

            // Generate the WhatsApp link
            var whatsappLink = 'https://api.whatsapp.com/send/?phone=62' + encodeURIComponent(phoneNumber);

            // Navigate to the generated link
            window.location.href = whatsappLink;
        }
    </script>

</body>

</html>
